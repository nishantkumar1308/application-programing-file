<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet"href="cscade.css">
		 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	</head>

<script type="text/javascript" src="java.js"></script>


	<fieldset>
<div id="outside">
  <form id="survey-form" action="/my-handling-form-page" method="post">
    <h1 id="title">IIIT Student Form:</h1>
    <p id="description"><b>Note:</b> Form must be filled by every students.</p>

      <b>Personal Details</b>
     
      <div>
        <label id="name-label" for="name">Name:</label>
        <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>
      <div>
        <label for="address-label">Address:</label>
        <input type="Address" id="address" name="Address" placeholder="Enter address here">   </div>
      <div>
        <label id="email-label" for="Email">Email:</label>
        <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
      <div>
        <label id="number-label" for="phone">Phone Number:</label>
        <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div>
  
      <div>
        <label for="Gender">Gender</label>
        <p>
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other
        </p>
      </div>
      <label for="date-label">Date of birth:</label>
	  <input type="date" name="bday">
	</form>
	  </fieldset>

    

    <fieldset>
		<div id="outside">
      <label for="Gender">which programing language ypu like:</label>
      <p>
        <input type="checkbox" name="code" value="code"> C<br>
        <input type="checkbox" name="python" value="python"> python<br>
        <input type="checkbox" name="HTML" value="HTML"> HTML/CSS<br>
        <input type="checkbox" name="js" value="js" checked> javascript<br>
        <input type="checkbox" name="PHP" value="php" checked> PHP<br>
        <input type="checkbox" name="any other " value="anyother" checked> any other option<br>
      </p>
		</div>
    </fieldset>
		<fieldset>
      <legend>Essay Section</legend>
      <div id="outside">
        <label for="msg"></label>
        <p> In 50 words or more explain your skill/ambition</p>
        <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>  
      </div>
      <div id="outside">
        <label for="msg">Please upload contact </label><br>
        <textarea id="msg2" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
      
        <button>Attach Files</button>
			</fieldset>
   

    <div id="submitbutton">
      <button type="submit" id="submit">Send your application</button>   </div>

  </form>
</div>
</html>
